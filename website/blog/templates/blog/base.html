{% load solo_tags %}

<!DOCTYPE html>
<html lang="es">
    <head>
        {% get_solo 'config.SiteConfiguration' as site_config %}
        {% block head %}
        {% endblock %}
    </head>

    <body id="page-top" class="index">
        <div class="container">

            {% block navbar %}
            {% endblock %}

            {% block content %}
            {% endblock %}

            {% block body %}
            {% endblock %}

            {% block footer %}
            {% endblock%}
        
        </div>
    </body>
</html>
